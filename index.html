<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="title">
        <h1>Stop Watch</h1>
    </div>

    <div class="container">
        <div class="content">

            <div class="placeholder" id="holder">
                <p>Set Your Timer</p>
            </div>

            <div class="timer" id="time">
                <p> <span class="box" id="watch_hour">12</span> : <span class="box" id="watch_mint">00</span> : <span class="box" id="watch_second">00</span></p>
            </div>

            <button class="S-btn" id="start-btn">Start</button>

            <div class="btns" id="button-container">
                <button class="E-btn btn" id="end-btn">End</button>
                <button class="R-btn btn" id="reset-btn">Reset</button>
                <button class="P-btn btn" id="pause-btn">Pause</button>
            </div>
        </div>
    </div>


    <footer>
        <p>Develop by Abdul Ahad</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
